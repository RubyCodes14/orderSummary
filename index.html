<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Group 6 - Order Summary </title>
</head>
<body>
    <div class="form-main">
        <img id="music-groove-img" src="images/illustration-hero.svg" alt="Illustration-hero">

        <h2 id="form-title"> Order Summary</h2>
        <p id="form-description-text"> 
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div id="plan-container">
            <table>
                <tr>
                    <td class="music-icon"><img id="music-icon" src="images/icon-music.svg" alt="M-Icon"></td>
                    <td class="price">
                        <span class="annual-plan">Annual Plan</span><br/>
                        <span class="price-tag">$59.99/year</span></td>
                    <td></td>
                    <td></td>
                    <td><a class="change-hyperlink" href="#">Change</a></td>
                </tr>
            </table>
        </div>
        <button class="payment-button" type="button"> Proceed to Payment</button>
        
        <p class="cancel-order"><a href="#">Cancel Order</a>
        </p>
    </div>

</body>
</html>
